<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>A Simple CRUD App</title>
</head>
<body>
  <h1>Notepad</h1>
  <form action="#" id="crud-form">
    <input type="text" id="name" placeholder="Input your name" required>
    <input type="text" id="email" placeholder="Input your email" required>
    <textarea name="note" id="note" cols="30" rows="10" placeholder="your notes" required></textarea>
    <button type="submit">Add</button>
  </form>
  <ul id="data-list"></ul>
  
  <script src="app.js"></script>
</body>
</html>
